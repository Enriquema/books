{% extends "admin/base.html" %}<!-- Plantilla base -->

<!-- Seccion en la que se introduce el cÃ³digo -->
{% block content %}

<h1>Edit Client</h1>

<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading">
				Form validations
			</header>
			<div class="panel-body">
				<div class="form">
					<form class="form-validate form-horizontal"method="post">
						{% csrf_token %}

						{% for field in form %}
							<div class="form-group ">
								<label for="{{ field.label }}" class="control-label col-lg-2">
									{{ field.label }}:
									{% if field.errors %}
										<span class="required">*</span>
									{% endif %}
								</label>
								<div class="col-lg-10">
									{{ field }}
									{% if field.errors %}
										<label for="c{{ field.label }}" class="error">{{ field.errors }}</label>
									{% endif %}
								</div>
							</div>
						{% endfor %}

						<div class="form-group ">
							<div class="col-lg-offset-2 col-lg-10">
								<input class="btn btn-primary" type="submit" value="Add">
								<input class="btn btn-default" type="submit" value="Cancel">
								<input class="btn btn-default" type="submit" name="delete" value="Remove">
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</div>

{% endblock %}
